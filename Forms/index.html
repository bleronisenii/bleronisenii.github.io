<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Forms</h1>
    <form action="" methods="POST">
      <label for="username">Username: </label>
      <input type="text" name="username" id="username" />
      <br />
      <br />
      <label for="password">Password: </label>
      <input type="password" name="password" id="password" />
      <br />
      <br />
      <label for="comments">Comments: </label>
      <textarea name="comments" id="comments" cols="50" rows="10"></textarea>
      <br />
      <br />
      <input type="radio" name="genre" id="rock" value="rock" />
      <label for="rock">Rock</label>
      <br />
      <input type="radio" name="genre" id="pop" value="pop" />
      <label for="pop">Pop</label>
      <br />
      <input type="radio" name="genre" id="jazz" value="jazz" />
      <label for="rock">Jazz</label>
      <br />
      <br />
      <p>Please select your favourite service</p>
      <input type="checkbox" name="service" id="iTunes" value="iTunes" />
      <label for="iTunes">iTunes</label>
      <br />
      <input type="checkbox" name="service" id="spotify" value="spotify" />
      <label for="spotify">Spotify</label>
      <br />
      <br />
      <label for="devices">What devices do you use to listen music on</label>
      <select name="devices" id="devices">
        <option value="ipod" disabled>iPod</option>
        <option value="radio">Radio</option>
        <option value="computer">Computer</option>
      </select>
      <br>
      <br>
      <label for="instruments">Do you play any of the following instruments</label>
      <select name="instruments" id="instruments" multiple size ="3">
        <option value="guitar">Guitar</option>
        <option value="piano">Piano</option>
        <option value="violin">Violin</option>
        </select>
        <br>
        <br>
        <label for="upload">Upload your song here</label>
        <br>
        <input type="file" name="upload" id="upload">
        <br>
        <br>
        <label for="email">Type your email here</label>
        <input required type="email" name="email" id="email" placeholder="abc123@gmail.com">
        <br>
        <br>
        <input type="submit" value="Subscribe">
        <input type="reset" value="Reset">
        <br>
        <br>
        <button id="someButtonID">
            Some Button
        </button>
        <input type="hidden" name="product-code" value="p1234">
        <input type="date" name="date" id="date">
        <input type="email" name="email" id="email">
    </form>
    
  </body>
</html>
